{% extends "books/base.html" %}
{% load static %}
{% block title %}Профиль{% endblock %}
{% block content %}
    <div class="media">
        <div class="prof-photo">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        </div>
        <div class="info_user">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    <legend>Ваш профиль</legend>
                    <div class="form-group">
                        <label for="id_username">Логин:</label><br>
                        {{ u_form.username }}
                    </div>
                    <div class="form-group">
                        <label for="id_email">E-mail:</label><br>
                        {{ u_form.email }}
                    </div>
                    <div class="form-group">
                        <label for="id_picture">Фото:</label><br>
                        {{ p_form.image }}
                    </div>
                </fieldset>
                <div>
                    <button class="buton" type="submit">Обновить</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
